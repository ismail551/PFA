<form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
    <div>
      <label for="nom">Nom:</label>
      <input id="nom" formControlName="nom" />
      <div *ngIf="formulaire.get('nom').invalid && (formulaire.get('nom').dirty || formulaire.get('nom').touched)">
        <div *ngIf="formulaire.get('nom').errors.required">Le nom est requis.</div>
      </div>
    </div>
  
    <div>
      <label for="prenom">Prénom:</label>
      <input id="prenom" formControlName="prenom" />
      <div *ngIf="formulaire.get('prenom').invalid && (formulaire.get('prenom').dirty || formulaire.get('prenom').touched)">
        <div *ngIf="formulaire.get('prenom').errors.required">Le prénom est requis.</div>
      </div>
    </div>
  
    <div>
      <label for="age">Âge:</label>
      <input id="age" formControlName="age" type="number" />
      <div *ngIf="formulaire.get('age').invalid && (formulaire.get('age').dirty || formulaire.get('age').touched)">
        <div *ngIf="formulaire.get('age').errors.required">L'âge est requis.</div>
        <div *ngIf="formulaire.get('age').errors.min">L'âge doit être un nombre positif.</div>
      </div>
    </div>
  
    <div>
      <label for="email">E-mail:</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="formulaire.get('email').invalid && (formulaire.get('email').dirty || formulaire.get('email').touched)">
        <div *ngIf="formulaire.get('email').errors.required">L'email est requis.</div>
        <div *ngIf="formulaire.get('email').errors.email">L'email doit être valide.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="formulaire.invalid">Envoyer</button>
  </form>
